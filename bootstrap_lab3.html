<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Github</title>
</head>
<body>
    <img src="logo.png" class="rounded mx-auto d-block" style="width: 90px;" alt="logo">
    <h2 class="heading text-center mt-5">Sign in to GitHub</h2>
    <div class="container form mx-auto">
        <div class="card card-1">
            <div class="card-body">
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username or email address</label>
                            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <a href="#" style="float:right;font-size:15px;">Forgot password?</a>
                            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-4">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-body text-center">
                New to GitHub? <a href="#" style="text-decoration: none;">Create an account</a>
            </div>
        </div>
    </div>
    <div class="container nav">
        <div class="navbar bottom-navbar mx-auto">
            <a href="#Terms">Terms</a>
            <a href="#News">Privacy</a>
            <a href="#Security">Security</a>
            <a class="text-secondary" href="#Contact GitHub">Contact GitHub</a>
        </div>
    </div>
</body>
</html>
